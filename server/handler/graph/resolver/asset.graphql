type Asset{
    id: ID!
    name: String!
}

type AssetConnection {
    nodes: [Asset!]!
    pageInfo: PageInfo!
}

enum AssetSortKey {
    CREATED_AT
}

extend type Query {
    assets(sortKey: AssetSortKey! = CREATED_AT, reverse: Boolean! = false, first: Int, after: PageCursor, last: Int, before: PageCursor): AssetConnection!
}

extend type Mutation {
    createAsset(input: createAssetInput!): Asset!
}

input createAssetInput {
    name: String!
}
